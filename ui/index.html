<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="setup-container">
      <div class="setup">
        <input type="file" id="log-input">
        <label for="log-input">Select your log</label>
      </div>
      <img src="icon.png" class="icon"/>
    </div>
    <div class="container hidden">
      <div class="gameplay-video-container">
        <div class="gameplay-no-video">
          <div class="no-video">
            <p>No Footage</p>
            <input type="file" id="video-input">
            <label for="video-input">Upload</label>
          </div>
        </div>
        <video class="gameplay-video hidden" controls width="1920">
        </video>
      </div>
      <div class="report-card">
        <ul class="report-card-items"></ul>
      </div>
      <div class="timeline">
      </div>
    </div>
    <script src="moxie.js"></script>
  </body>
</html>
